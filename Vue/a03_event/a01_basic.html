<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"이벤트 연습(keyup)" };
		var simple = new Vue({
			el:"#simple",
			data:model
		});	
		var cIdx=4
		$("#tab td").eq(cIdx).css("background","yellow");
		$(document).keyup(function(event){
			// event.keyCode : 키보드의 고유의 값을 지정.
			//alert(event.keyCode);
			$("#simple").html(event.keyCode);
			if(event.keyCode==37){
				$("#tab td").css("background","white");
				$("#tab td").eq(3).css("background","yellow");
			}
			if(event.keyCode==38){
				$("#tab td").css("background","white");
				$("#tab td").eq(1).css("background","yellow");
			}	
			if(event.keyCode==39){
				$("#tab td").css("background","white");
				$("#tab td").eq(5).css("background","yellow");
			}	
			if(event.keyCode==40){
				$("#tab td").css("background","white");
				$("#tab td").eq(7).css("background","yellow");
			}			
		});
	});
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th ></th></tr>
		</thead>
	</table>
	<table id="tab" width="300" height="300" align="center" border>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
</div>
</body>
</html>
