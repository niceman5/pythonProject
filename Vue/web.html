<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 vue.js앱</title>
<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript"></script>
</head>
<!-- ctrl(+) -->
<body>
	<h1>웹프로그램!!</h1>
	<div id="simple">
		<h1>{{message}}</h1>
	</div>
	<script type="text/javascript">
		var model = { message : "첫번째 vue.js앱! 시작입니다" };
		var simple = new Vue({
			el:"#simple",
			data:model
		});
	</script>
</body>
</html>
