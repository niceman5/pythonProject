<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
th{width:50%;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"가고 싶은 여행지" };
		var simple = new Vue({
			el:"#simple",
			data:model
		});		
		// {"travelLoc":"남해바다","pay":500000,"plandate":"2019/08/01"}
		$("#simple").click(function(){
			$.ajax({
				type:"post",
				url:"z03_data.txt",
				dataType:"json",
				success:function(trav){
					$("td").eq(0).html(trav.travelLoc);
					$("td").eq(1).html(trav.pay);
					$("td").eq(2).html(trav.plandate);
				}
			});
		});
	});
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table class="table table-hover table-striped">
		
		<thead class="thead-light">
			<tr><th >여행지</th><td></td></tr>
			<tr><th >비용</th><td></td></tr>
			<tr><th >계획날짜</th><td></td></tr>
		</thead>
	</table>
</div>
</body>
</html>
