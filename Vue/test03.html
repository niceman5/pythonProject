<! DOCTYPE html> 
<html> 
<head> 
    <title>Vue Test02</title> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head> 
<body > 
    <div id="app2">
        <span v-bind:title="message2">        
            내 위에 마우스를 올리면 동적 바인딩 된 title을 볼 수 있습니다.
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">볼수 있나요?</p>        
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>       

    </div>

    <div id='app5'>
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <script>        
        var app2 = new Vue({
            el: '#app2',
            data: {
                message2 : '이 페이지는 ' + new Date() + '에 로드 되었습니다.'
            }
        })
        var app3 = new Vue({
            el:'#app3',
            data:{
                seen : true
            }
        })
        var app4 = new Vue({
            el:'#app4',
            data : {
                todos : [
                    { text: 'JavaScript 배우기' },
                    { text: 'Vue 배우기' },
                    { text: '무언가 멋진 것을 만들기' }
                ]
            }
        })
        var app5 = new Vue({
            el:'#app5',
            data : {
                message :  '안녕하세요! Vue.js!'
            },
            methods : {
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

    </script>        
</body> 
</html>
