<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>

</head>
<body>
<div id="root">
    <div v-if="liked">좋아요 눌렀음</div>
    <button v-else v-on:click="onClickButton">like</button>
</div>
</body>
<script>
    const app = new Vue({
        el : '#root',
        data : {
            liked : false
        },
        methods : {
            onClickButton() {
                this.liked = true;
            }
        }
    })
</script>	
</html>
