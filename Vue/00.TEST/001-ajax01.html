<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ 
			message:"제목!",
			name : "",
			price : 0,
			cnt : 0,
			tot : 0
		};
		var simple = new Vue({
			el:".container",
			data : model,
			watch: {
				price : function(v) {
					this.tot = Number(v) * Number(this.cnt)
				},
				cnt : function(v) {
					this.tot = Number(v) * Number(this.price)
				}
			}

		});		
	});
/*

ex) coffee prince에 가서..
주문 목록..
1. [   ]  [가격] [개수]
총비용 @@@
 */	
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th>번호</th><th>상품명</th><th>가격</th><th>갯수</th></tr>
		</thead>
		<tr>
			<td>1</td>
			<td><input type="text" v-model="name"/></td>
			<td><input type="text" v-model="price"/></td>
			<td><input type="text" v-model="cnt"/></td>
		</tr>
	</table>
	<div>{{name}}의 총비용:{{tot}}</div>
</div>
</body>
</html>
