<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"주문목록",
			name:"",
			price:0,
			cnt:0,
			tot:0
		};
		var simple = new Vue({
			el:".container",
			data:model,
			watch:{
				price:function(v){
					// price 모델데이터 보고 있겠습니다.
					// price값이 v-model로 설정되어 있는 요소내용이 변경되었을 때,
					// watching하고 있다가, 매개변수명 v로 입력된 값을 받아서..
					// tot값을 현재 받은 값과, cnt값을 연산하여 처리한다.
					// ## watch는 3가지를 matching 하여야 한다.
					// 1. 모델에 변수 설정.
					// 2. watch에 함수로 매개변수로 입력값이 있을 때, 처리할 수 있게 
					//    선언..
					// 3. view단에서 v-model로 해당 model로 선언되어야 한다.
					//     v-model="name"
					this.tot=Number(v)*Number(this.cnt);
				},
				cnt:function(v){
					this.tot=Number(this.price)*Number(v);
				}
			}
		});		
	});
/*

ex) coffee prince에 가서..
주문 목록..
1. [   ]  [가격] [개수]
총비용 @@@
 */	
	
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr>
			<th >번호</th>
			<th >물건명</th>
			<th >가격</th>
			<th >갯수</th>
			</tr>
		</thead>
		<tr>
			<td>1</td>
			<td><input type="text" v-model="name"/></td>
			<td><input type="text" v-model="price"/></td>
			<td><input type="text" v-model="cnt"/></td>
		</tr>
	</table>
	<div>{{name}}의 총비용:{{tot}}</div>
</div>
</body>
</html>
