<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-08</title>
<style>
    #list  { width: 400px; border:1px solid black; border-collapse:collapse; }
    #list td, #list th { border:1px solid black;  text-align:center; }
    #list > thead > tr { color:yellow; background-color: purple; }
</style>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<!-- v-for를 통한 랜더링 처리
1.모델데이터가 배열로 되어있을때 해당 내용을 화면에 효과적ㅇ로 처리하는 derective
2.기본형식
1)배열의 형식
 - 단일데이터 [1,2,3,4,5]
 - key,value형식 [{code1:'인사'},{code2:'재무'}]
 - 객체의 속성, 속성값 형식의 데이터
 [
 	{name:"홍길동", kor:70},
 	{name:"홍길동2", kor:70},
 	{name:"홍길동3", kor:70}
 ]
 
 2)주요속성
 v-for="단위데이터 in 배열모델"
 	- 단일 데이터일경우 데이터 자체를 바로 거져오고
 	v-for="f in fruits"
 		{{f}} 		각각과일의 단일 데이터를 가져온다.
 		
 	-단위 데이터가 key, value
 	v-for="(key, value) in parts"
 		<option v-bind:value="key">{{value}}</option>
 	 		
 	-단위데이터가 객체형식
 	v-for="part in parts"
 	<tr><td v-html="part.name"></td>
 		<td v-html="part.kor"></td>
 -->
<body>
    <div id="exmaple">
	<table id="list">
		<thead>
			<tr>
                <th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
            </tr>
		</thead>
		<tbody id="contacts">
		<!-- 객체를 가져오고 일련번호 가져온다. -->
            <tr v-for="(contact, index) in contacts">
                <td>{{index+1}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.address}}</td>
            </tr>
		</tbody>
	</table>
	<h2 v-for="f in fruits"> {{f}} </h2>
    </div>
    <script type="text/javascript">
    var model = {
    	fruits:["사과","바나나","딸기"],
        "pageno": 1,

            { "no": 100,"name": "설현", "tel": "010-3456-8299", "address": "서울" },

            { "no": 97, "name": "성소", "tel": "010-3456-8296", "address": "제주" },
            { "no": 96, "name": "지아", "tel": "010-3456-8295", "address": "서울" },
            { "no": 95, "name": "정연", "tel": "010-3456-8294", "address": "강원" },
            { "no": 94, "name": "쯔위", "tel": "010-3456-8293", "address": "경기" },
            { "no": 93, "name": "사나", "tel": "010-3456-8292", "address": "서울" },
            { "no": 92, "name": "모모", "tel": "010-3456-8291", "address": "충남" },
            { "no": 91, "name": "소진", "tel": "010-3456-8290", "address": "서울" }
        ]
    }

    var list = new Vue({
        el : "#exmaple",

    });
    </script>
</body>
</html>
