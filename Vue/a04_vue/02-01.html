<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-01</title>
</head>
<body>
	<!-- ModelView에서 사용할 속성 el -->
  <div id="simple">
  <!--  모델 데이터를 화면에 출력처리할때 이름을 선언한다 {{모델의 속성명}} -->
    <h2>{{message}}</h2>
    <h2>{{msg2}}</h2>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
  //모델선언 처리할 핵심데이터를 선언해 준다.
  // backend단에 있는 데이터를 ajax로 가져와서 처리한다.
    var model = {
      message : '첫번째 Vue.js 앱 입니다!',
      msg2 : "반갑습니다."
    };

  	//modelView선언
  	//1.속성 el : 모델의 element 선언
  	//2.속성 data : 모델데이터 연결처리
    var simple = new Vue({
      el : '#simple',
      data : model
    })
  </script>
</body>
</html>
