<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-09</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="exmaple">
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" v-bind:value="key">{{ index+1 }} : {{val}}</option>
        </select>
        
		<select id="parts">
            <option disabled="disabled" selected>부서를 선택하세요</option>
            <option v-for="(val, key, index) in parts" v-bind:value="key">{{ index+1 }} : {{val}}</option>
        </select>
        <table>
        <tr v-for="(val, key, index) in parts" >
        	<td>{{ index+1 }}</td>
        	<td>{{key}}</td>
        	<td>{{val}}</td>
        </tr>
        </table>
    </div>
    <script type="text/javascript">
    var regions = {
        "A" : "Asia",
        "B" : "America",
        "C" : "Europe",
        "D" : "Africa",
        "E" : "Oceania"
    };
	var partCodes = {
		"A01":"인사",
		"B02":"재무",
		"C03":"회계",
		"D03":"IT사업부",
	}
    var list = new Vue({
        el : "#exmaple",
        data : { 
        	regions : regions,
        	parts : partCodes
        }
    });
    </script>
</body>
</html>
