<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-13</title>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span><br>
    해당값에 X2한삽쇼 : <span>{{calcu}}</span>
    <!-- 
    compute:{ 함수명: function(){}
    <tag>{{험수명}} 해당 함수의 결과값을 출력한다.
     -->
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
        sum : function() {
            //this.num는 현재 선언한 객체의 데이터 값을 가져온다.
        	var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        },
        calcu:function(){
     		var num01 =Number(this.num);
     		return num01*2;
        }
    }
});
</script>
</body>
</html>
