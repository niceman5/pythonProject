<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-02</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple">
  <!-- v-html거ㅘ  v-text라는 속성으로 데이터 처리한다.
  1.v-html : 해당 model데이터 내용을 html로 랜더링시켜준다 .innerHTML과 동일
  2.v-text : 해당 model데이터 내용을 html 랜더링없이 그대로 보여준다. 
  -->
    <h2 v-html="message"></h2>
    <p v-html="msg2"></p>
    <p v-text="msg3"></p>
  </div>
  <script type="text/javascript">
    var model = {
      message : '첫번째 Vue.js 앱 입니다!',
      msg2 : '<h3>첫번째 Vue.js 앱 입니다!</h3>',
      msg3 : '<h4>첫번째 Vue.js 앱 입니다!</h4>',
    };

    var simple = new Vue({
      el : '#simple',
      data : model
    })
  </script>
</body>
</html>
