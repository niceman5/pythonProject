<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
	    var model = {
	    	menus:["순대국","부대찌게","도시락"],
	        students: [
	            { "no": 100,"name": "설현", "kor": 90, "eng": 95, "math":88 },
	            { "no": 99, "name": "혜리", "kor": 95, "eng": 75, "math":98 },
	            { "no": 98, "name": "하니", "kor": 91, "eng": 85, "math":89 }
	        ]
	    };
	    
	    var list = new Vue({
	        el : ".container",
	        data : model
	    });
	})
</script>
</head>
<!-- 
좋은 점심 메뉴 리스트 3개 (h2)로 출력
학생정보 번호, 이름, 국어, 영어, 수학 3명의 데이터를 테이블로 출력 
 -->
<body>
	<div class="container">
 
		<table class="table table-hover table-striped">
			<thead class="thead-light">
				<tr>
	                <th>번호</th><th>이름</th><th>국어</th><th>영어</th><th>수학</th>
	            </tr>
			</thead>
			<tbody id="contacts">			
	            <tr v-for="(stud,index) in students">
	                <td>{{stud.no}}</td>
	                <td>{{stud.name}}</td>
	                <td>{{stud.kor}}</td>
	                <td>{{stud.eng}}</td>
	                <td>{{stud.math}}</td>
	            </tr>
			</tbody>
		</table>
	
		<h2 v-for="menu in menus"> {{menu}} </h2>	
    </div>

</body>
</html>
