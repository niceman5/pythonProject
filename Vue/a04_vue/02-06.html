<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-06</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<!--
	v-if 조건에 맞을때만 랜더링 v-show 일단 랜더링후 조건에 따라 보이게
	
	 
 -->
  <div id="account">
    예금액 : <input type="text" v-model="amount" />
    <img v-show="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" 
        title="마이너스는 허용하지 않습니다"
        style="width:15px; height:15px; vertical-align:middle" />
    
    <h1 v-show="amount==0">amount 값이 없습니다.</h1>
    <h1 v-show="amount > 0">amount 값을 입력했습니다.</h1>
  </div>
  <script type="text/javascript">
  var simple1 = new Vue({
    el : '#account',
    data : {
        amount : 0
    }
  })
  </script>
</body>
</html>
