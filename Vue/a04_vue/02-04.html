<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-04</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="simple">
  	<!-- 특정 모델데이터를 다른 요소객체와 동일하게 처리할때 활용된다.
  	ex)이름을 입력한 내용을 h2에도 그대로 출력되게 할때 사용 -->
    <input type="text" v-model="name" placeholder="이름을 입력하세요" />
    <input type="text" v-model="age" placeholder="나이를 입력하세요" />
    <br />
    입력된 이름 : <h2 v-html="name"></h2>
    <br />
    입력된 나이 : <h2 v-text="age"></h2>
  </div>
  <script type="text/javascript">
    var twoway = new Vue({
      el : '#simple',
      data : {
          name : '',
          age : 0
      }
    })
  </script>
</body>
</html>
