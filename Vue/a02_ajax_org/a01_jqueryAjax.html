<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">

<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>

<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"jquery Ajax 처리(click)" };
		var simple = new Vue({
			el:"#simple",
			data:model
		});		
		// 객체.click(function(){ 이벤트 수행시 처리할 내용.. });
		$("#simple").click(function(){
			//alert("호출");
/* 			
# JQUERY ajax 처리
1. 비동기적으로 요청 처리하는 것을 말한다.
2. 형식 : $.ajax({속성:속성값, 속성:속성값...., 함수:fuction(){}})
3. 속성과 함수
	1) type : 요청 방식 get/post
	2) url : 호출할 자원 (외부/내부 서버 자원의 위치)
	3) dataType: 요청의 결과값을 받는 데이터 형식..text, html, xml, json
	4) success:function(data){} : data로 서버에서 넘겨주는 데이터를 받을 수 있다.
	5) error:function(err){} : 에러발생시, 처리할 내용..
	6) data : 요청값을 호출할 때, query string (key=value&key=value)
 */			
			$.ajax({
				type:"post",
				url:"z03_data.txt",
				dataType:"json",
				success:function(data){
					//alert(data);
					$("th").eq(0).html(data.name);
					$("th").eq(1).html(data.age);
					$("th").eq(2).html(data.loc);
				},
				error:function(err){
					console.log(err);
				}
			}); 
 // ex) z03_data.txt : 가고싶은여행지:@@@, 비용:@@@, 계획날짜:@@@
 //     a02_ajax.html 클릭시, 해당 내용을 화면에 리스트 처리..
 
		});
	});
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th></th></tr>
			<tr><th></th></tr>
			<tr><th></th></tr>
		</thead>
	</table>
</div>
</body>
</html>
