<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-04</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
	<!--
		# 모델에서 style의 속성을 한꺼번에 선언..........
		1. 모델 데이터에서 style이름으로 style속성을 지정처리...
		2. 요소의 객체의 inline형태로...........
		v-bind:style="[모델 style1, 모델 스타일2]"
	-->
<div id="example">
	<button id="btn1" v-bind:style="[myColor,myLayout]">버튼1</button>
	<button id="btn1" v-bind:style="[mystyle,myLayout]">버튼2</button>
	
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : {
    myColor : { backgroundColor:'purple', color:'red' },
	myLayout : { width:'150px', height:'80px', textAlign:'center' },
	mystyle : { backgroundColor:'pink', color:'red' }
  }
})
</script>
</body>
</html>
