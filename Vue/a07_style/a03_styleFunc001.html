<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-07</title>
  <style>
    .score { border:solid 1px black; }
    .warning { background-color: orange; color:purple; }
    .warnimage { width:18px; height:18px; top:5px; position:relative;   }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
	<!--
	물건가격과 갯수입력 input
	이에 계산된 총계겂을 기준이로
	h2에 총계 출력되고....배경 색상이./..
	10만이상이면 초록
	5-10만미만 pink 
	5만 미만노랑 
	-->
<div id="example">
    <div>        
        <div>
			가격 : <input type="text" class="score" v-model="price"  /><br>
			갯수 : <input type="text" class="score" v-model="cnt"  />            
		</div>
		<br>
		<h2>{{sum}}</h2>
    </div>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : { 
	price : 0,
	cnt : 0
  },
  computed : {
	sum : function() {
		var tot = parseInt(this.price)*parseInt(this.cnt);		
		return tot;		
	}  ,
    info : function() {
        if (this.score >= 1 && this.score <= 100) 
            return { warning:false };
        else 
            return { warning:true };
    }
  }
})
</script>
</body>
</html>
