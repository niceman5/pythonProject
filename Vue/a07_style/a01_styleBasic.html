<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"vue style 처리 연습1",
			style1:{ backgroundColor:'yellow', color:'pink'}
	 	};
		var simple = new Vue({
			el:".container",
			data:model,
			methods:{
				event1:function(e){
					var bk=$(e.target).html();
					this.style1.backgroundColor=bk;
				},
				event2:function(e){
					this.style1.backgroundColor='yellow';	
					this.style1.color='pink';	
				}
			}
		});		
	});
/* 
ex) 배경색상이 yellow, 글자 색상  pink,
	1. 7가지 h1, tr로   무지개 색상이 선언되어 있다가..
	2. 마우스 오버 했을 때, 배경색상이 해당 색상으로 변경 처리..
	   마우스 아웃시 원래 색상으로 변경 처리..

*/	
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th >색상 </th></tr>
		</thead>
		<tbody

		>
		<tr><td  v-bind:style="style1"  @mouseover.stop="event1"
			    @mouseout.stop="event2">red</td></tr>
		<tr><td  v-bind:style="style1" 			@mouseover.stop="event1"
			@mouseout.stop="event2">orange</td></tr>
		<tr><td  v-bind:style="style1" 			@mouseover.stop="event1"
			@mouseout.stop="event2">yellow</td></tr>
		<tr><td  v-bind:style="style1" 			@mouseover.stop="event1"
			@mouseout.stop="event2">green</td></tr>
		<tr><td  v-bind:style="style1" 			@mouseover.stop="event1"
			@mouseout.stop="event2">blue</td></tr>
		<tr><td  v-bind:style="style1" 			@mouseover.stop="event1"
			@mouseout.stop="event2">navy</td></tr>
		<tr><td  v-bind:style="style1" 			@mouseover.stop="event1"
			@mouseout.stop="event2">purple</td></tr>
		</tbody>

	</table>
</div>
</body>
</html>
