<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
.grade1{background-color:green;}
.grade2{background-color:pink;}	
.grade3{background-color:yellow;}	
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"style 함수 적용",
			name:'',
			price:0,
			cnt:0,
			tot:0,

		};
		var simple = new Vue({
			el:".container",
			data:model,
			computed : {
				ckGrad : function() {
					this.tot = this.price*this.cnt;

					if (this.tot>=100000){ 
						return { grade1:true, grade2:false, grade3:false };
					}else if (this.tot>=50000 && this.tot<100000){
						return { grade1:false, grade2:true, grade3:false };	
					}else{
						return { grade1:false, grade2:false, grade3:true };
					} 
				}
			}
		});		
	});
/*
ex) 물건가격과, 물건갯수 입력하는 input 이 있고,
이에 계산된 총계값을 기준으로...
h2에 총계 @@@ 출력이 되고, 배경 색상이..
10만 이상이면  초록,  5~10미만  pink , 5미만 노랑색상으로
처리하세요..  
*/	
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">물건명</span>
		</div>
		<input type="text" class="form-control" v-model="name" />
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">가격</span>
		</div>
		<input type="text" class="form-control" v-model="price" />
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">갯수</span>
		</div>
		<input type="text" class="form-control" v-model="cnt" />
	</div>	

	<div class="input-group mb-3">
		<div class="container">
			<h1 class="input-group-text" v-bind:class="ckGrad" >
				물건명 {{name}}, 총계 {{tot}}  
			</h1>
		</div>
		
	</div>		
</div>
</body>
</html>
