<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05-03</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
	<!--
		inline으로 style의 속성과 model데이터와 연결처리 
		1. : style="{css속성:모델.모델속성,........}"
	-->
<div id="example">
  <div 
    :style="{ backgroundColor: a.bc, border:a.bd, width:a.w+'px', height:a.h+'px' }">
  </div>
  <div :style="{backgroundColor:style2.bk, color:style2.col, border:style2.bd, 
	textAlign:style2.textAlign}">
	  <h2>안녕하세요!!!</h2>
  </div>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : {
	a : { bc:"yellow", bd:'solid 1px gray', w:200, h:100 },
	style2 : { bk:"blue", col:"yellow", bd:"solid 2px ", w:100, h:100, textAlign:"center"}
  }
})
</script>
</body>
</html>
