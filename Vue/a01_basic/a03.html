<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../a00_com/jquery.min.js"></script>

<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/*
		1. 함수형 객체..
			1) 틀이 만들어진 객체를 계속 데이터값만 다르게 넣어 참조 객체로 활용하는 것을 말한다.
			2) 함수의 차이점 일단, 객체라는 표기로 첫자를 대문자로 사용한다.
			3) 생성자의 매개변수로 객체의 속성을 초기화 한다.
				- this.속성 = 값
		 */
		 		// 객체가 선언되어 있는면 다음과 같은 형식으로 생성..
		 		// var 참조변수 = new 선언된객체(입력1, 입력2, 입력3);		
		var p01 = new Person("홍길동", 25, "신림동");
		p01.show();
		
 		// ex) Product라는 물건 객체를 함수형 객체로 선언하고,
 		//     속성  물건명, 물건가격, 물건갯수,
 		//         buy()를 통해서  테이블에 출력 처리하세요..
 		
 		var p02 = new Product("노트북", 1000000, 10);
 		p02.buy();
	});
	
	function Person(name, age, loc) {
		this.name = name;
		this.age = age;
		this.loc = loc;
		this.show = function(){
			$("td").eq("0").html("이름");
			$("td").eq("1").html(this.name);
			$("td").eq("2").html("나이");
			$("td").eq("3").html(this.age);
			$("td").eq("4").html("사는곳");
			$("td").eq("5").html(this.loc);
		}
	};
	
	function Product(name, price, cnt){
		this.name = name;
		this.price = price;
		this.cnt = cnt;
		this.buy = function() {
			$("td").eq("6").html("물건명");
			$("td").eq("7").html(this.name);
			$("td").eq("8").html("물건가격");
			$("td").eq("9").html(this.price);
			$("td").eq("10").html("물건갯수");
			$("td").eq("11").html(this.cnt);
		}
	}
</script>	
</head>
<body>
<div class="container">
	<h1></h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th> 속성</th><th> 속성값</th></tr>
		</thead>
		<tr><td></td><td></td></tr>		
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
		
		<tr><td></td><td></td></tr>		
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
	</table>
</div>
</body>
</html>
