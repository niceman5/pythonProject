<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		// 객체의 유형..
		// 1. json 객체
		// 2. 함수형 객체
		// 3. 객체의 구성요소.
		//    1) 속성
		//       - 필드
		//       - 메서드.
		
		var p01= {};
		p01.name = "홍길동";		
		p01.show = function(){	//객체에 속해있는 함수 ===> 메서드 
			$('#simple').html("객체의 속성출력:"+this.name);
		};		
		//정의된 메서드를 호철
		p01.show();
		
		//ex) p02의 메서드를 show2로 선언하고 id call01에 이름은 @@@라고 출력		
		var p02 = {name:"신길동"};
		p02.show =  function(){
			$('#call01').html("이름은 "+this.name + "입니다.");
		}
		p02.show();

		var p03 = {
				name:"마길동", 
				age:25, 
				show:function(){
					$(".container").append("<h3>"+this.name+":"+this.age+"</h3>");			
				}
			}	
		p03.show();

		
	});
</script>	
</head>
<body>
<div class="container">
	<h1></h1>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th id="simple"></th></tr>
		</thead>
		<tr><td id="call01"></td></tr>
	</table>
</div>
</body>
</html>
