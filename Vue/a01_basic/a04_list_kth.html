		var pro = {name:"사과",price:3000,cnt:2};
		var list = [];
		list.push(pro); /// 배열에 객체 할당.
		list.push({name:"바나나",price:4000,cnt:4});
		list.push({name:"오렌지",price:2000,cnt:3});
		// 1. for과 배열의 관계..
		var show="";
		for(var idx=0;idx<list.length;idx++){
			var fruit = list[idx]; // 배열 안에 있는 단위 객체를 가져올 수 있다.
			show+="<tr><td>"+(idx+1)+"</td>";
			show+="<td>"+fruit.name+"</td>";

		}
