<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"v-for 연습",
			lunch:["짜장면","한식정식","냉면"],
			students:[
				{name:"홍길동",kor:70,eng:80,math:90},
				{name:"김길동",kor:80,eng:90,math:90},
				{name:"신길동",kor:90,eng:100,math:90}
			]
		};
		var simple = new Vue({
			el:".container",
			data:model
		});		
	});
/*
ex) 좋아하는 점심 메뉴 리스트 3 (h2로 출력)
	학생정보 번호, 이름, 국어, 영어, 수학  3명의 데이터를 테이블로 출력
	처리하세요..
 */	
	
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<h1>좋아하는 점심 메뉴</h1>
	<h2 v-for="menu in lunch" v-html="menu"></h2>
	<table class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th>번호</th><th>이름</th><th>국어</th>
			<th>영어</th><th>수학</th></tr>
		</thead>
		<tr v-for="(stud,index) in students">
			<td>{{index+1}}</td>
			<td>{{stud.name}}</td>
			<td>{{stud.kor}}</td>
			<td>{{stud.eng}}</td>
			<td>{{stud.math}}</td>
		</tr>
	</table>
</div>
</body>
</html>
