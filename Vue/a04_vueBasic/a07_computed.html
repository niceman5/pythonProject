<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
    .input-group-text{width:100%;}
    .input-group-prepend{width:30%;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"computed 처리",
					pname:"",
					price:0,
					cnt:0};
		var simple = new Vue({
			el:".container",
			data:model,
			computed:{
				sum:function(){
					var tot=Number(this.price)*Number(this.cnt);
					return tot;
				}
			}
		});		
	});
	/*
	# 물건명 가격 갯수를 입력할 수 있고 input을 만들고,
	총계 항목에 가격 갯수를 연산한 결과값을 출력하되, computed 함수를 이용하여
	처리하세요..
	
	
	*/
	
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">물건명</span>
		</div>
		<input type="text" class="form-control" 
			v-model="pname" />
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">가격</span>
		</div>
		<input type="text" class="form-control" 
			v-model="price" />
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">갯수</span>
		</div>
		<input type="text" class="form-control" 
			v-model="cnt" />
	</div>	
	<div class="input-group mb-3">

			<span class="input-group-text">
				구매한 물건은 {{pname}}이고,
				총비용은 {{sum}}원 입니다.
			</span>

	</div>	
</div>
</body>
</html>
