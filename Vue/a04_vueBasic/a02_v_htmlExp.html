<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../a00_com/bootstrap.min.css">
<link rel="stylesheet" href="../a00_com/jquery-ui.css">
<link rel="stylesheet" href="../a00_com/w2ui-1.2.css">
<style type="text/css">
h1{text-align:center;}
</style>
<script src="../a00_com/jquery.min.js"></script>
<script src="../a00_com/popper.min.js"></script>
<script src="../a00_com/bootstrap.min.js"></script>
<script src="../a00_com/jquery-ui.js"></script>
<script src="../a00_com/w2ui-1.2.js"></script>
<script src="../a00_com/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var model={ message:"v-text, v-html연습",
				hello01:"<h1>안녕1</h1>",		
				show01:"heading출력",	
				hello02:"<p>안녕2</p>",		
				show02:"paragraph출력",					
		};
		var simple = new Vue({
			el:".container",
			data:model
		});		
	});
	// ex) 테이블 내에서 html 코드를 설정하는 내용을 출력하자.
	//     코드                        처리내용          화면결과.
	//     <h1>안녕1</h1>   heading출력       안녕...(tag적용내용출력)
	//     <p>안녕2</p>     paragraph출력    안녕...(tag적용내용출력)
</script>	
</head>
<body>
<div class="container">
	<h1 id="simple">{{message}}</h1>
	<table id = "tab" class="table table-hover table-striped">
		<thead class="thead-light">
			<tr><th>코드</th><th>처리내용</th><th>화면결과</th></tr>
		</thead>
		<tr><td v-text="hello01"></td>
			<td v-text="show01"></td>
			<td v-html="hello01"></td></tr>
		<tr><td v-text="hello02"></td>
			<td v-text="show02"></td>
			<td v-html="hello02"></td></tr>			
	</table>
</div>
</body>
</html>
