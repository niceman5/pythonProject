<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-07</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<script type="text/javascript">
  Vue.component('option-component', {
    template : '<option>hello</option>'
  })
  Vue.component("show", {
	  template:"<h2>h2 리스트 내용 </h2>"
  })
</script>
<body>
<!--
# tag의 속성 is="컴포넌트이름"
-->
<div id="app">
    <select>
        <option is="option-component"></option>
        <option is="option-component"></option>
	</select>
	<h2 is="show"></h2>
	<h2 is="show"></h2>
	<h2 is="show"></h2>
</div>
</body>
<script type="text/javascript">
Vue.config.devtools = true;
var v = new Vue({
  el : '#app'
})
</script>
</html>
